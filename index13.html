<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='elzero-app'>
            <app-count></app-count>
            <app-count></app-count>
            <app-count></app-count>
            <app-count></app-count>
            <app-count></app-count>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>

        Vue.component('app-count',{
            data:function(){
                return{
                    name:'mohammed',
                    count:0
            }
        },
        template:'<p @click="count++">Hello {{name}} You clicke for Paragraph {{count}} Times </p>'
        })

      var vm =  new Vue({
            el:'#elzero-app',
            data:{
                source:'mohammed',
                
            }

        })
    
    </script>
</body>
</html>
