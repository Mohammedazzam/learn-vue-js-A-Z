<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="elzero-app">
      <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#elzero-app",
        data: {
          selected: "A",
          options: [
            { text: "One", value: "A" },
            { text: "Two", value: "B" },
            { text: "Three", value: "C" }
          ]
        }
      });
    </script>
  </body>
</html>
