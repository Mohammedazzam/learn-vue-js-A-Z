<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='elzero-app'>
        <h1>Welcome To Vue Course </h1>
        <p>{{reversedMessage() }}</p>
        <p>{{reversedMessage() }}</p>
        <p>{{reversedMessage() }}</p>
        <p>{{reversedMessage() }}</p>
        <p>{{age}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>

      var vm =  new Vue({
            el:'#elzero-app',
            data:{
                age:36,
                message:'Elzero Web School'
            },
            methods: {
                reversedMessage:function(){
                    console.log('Run');
                    return this.message.split('').reverse().join('')
                }
            },

            computed: {
               
            },
            
        })
    
    </script>
</body>
</html>
